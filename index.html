 <h3 id="score"></h3>

    </div>
  <script>
    let score=0;
    let result=[];
    
    const maru="https://cdn-ak.f.st-hatena.com/images/fotolife/J/JuneNNN/20240412/20240412153102.png";
    const batu="https://cdn-ak.f.st-hatena.com/images/fotolife/J/JuneNNN/20240412/20240412153149.png";
    
 const overlay = document.getElementById("overlay");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popup-img");
const popupText = document.getElementById("popup-text");
const popupText2 = document.getElementById("popup-text2");
const closeBtn = document.getElementById("close-btn");

// ポップアップを表示する関数
function showPopup(imgSrc, text,text2) {
  popupImg.src = imgSrc;
  popupText.textContent = text;  // 解説文をセット
  popupText2.textContent = text2;
  overlay.style.display = "block";
  popup.style.display = "block";
}

// 閉じる処理
closeBtn.addEventListener("click", () => {
  overlay.style.display = "none";
  popup.style.display = "none";
  set();
});

// オーバーレイをクリックしても閉じる
overlay.addEventListener("click", () => {
  overlay.style.display = "none";
  popup.style.display = "none";
  set();
});


    //選択肢をダブルクオーテーション内に入力してください。
    const choices=[["a","b","c","d"],["A","B","C","D"],["","","",""],["","","",""],["","","",""],["","","",""],["","","",""],["","","",""],["","","",""],["","","",""]];
    //正解の選択番号を入力してください。(1~4)
    const answer=[1,2,2,3,4,4,1,3,2,1];
    let describe2=[];
    for(let i=0;i<10;i++){
      describe2[i]="正解:"+answer[i]+","+choices[i][answer[i]-1];
    }
    
    //問題ごとの解説を入れてください。
    const describe=["解説:","解説:","解説:","解説:","解説:","解説:","解説:","解説:","解説:","解説:"];
    
    let urls=[];
    const urls1="https://imkn1013.github.io/nature_quiz/photos/";
    const urls3=".jpg";
    //順番を変更するときは以下を並び替えてください。
    const urls2=["1st","2nd","3rd","4th","5th","6th","7th","8th","9th","10th"];
    for(let i=0;i<10;i++){
      urls[i]=urls1+urls2[i]+urls3;
    }
    
    //リサイズ関係
    let size=[];
    const resize=function(){
     size=[window.innerWidth,window.innerHeight];
     console.log(size);
      document.getElementById("maru").style.width=size[1]/3+"px";
      document.getElementById("batu").style.width=size[1]/3+"px";
     if(size[0]>635){
       document.getElementById("img1").style.width="600px";
       document.getElementById("img1").style.height="auto";
       const heigth2=document.getElementById("img1").clientHeight;
       document.getElementById("button1").style.top=heigth2+120+"px";
       document.getElementById("button2").style.top=heigth2+120+"px";
       document.getElementById("button3").style.top=heigth2+180+"px";
       document.getElementById("button4").style.top=heigth2+180+"px";
        document.getElementById("button1").style.left="40px";
       document.getElementById("button2").style.left="340px";
       document.getElementById("button3").style.left="40px";
       document.getElementById("button4").style.left="340px";
     }else{
       document.getElementById("img1").style.width=size[0]+"px";
       document.getElementById("img1").style.height="auto";
       const heigth2=document.getElementById("img1").clientHeight;
       document.getElementById("button1").style.top=heigth2+120+"px";
       document.getElementById("button2").style.top=heigth2+180+"px";
       document.getElementById("button3").style.top=heigth2+240+"px";
       document.getElementById("button4").style.top=heigth2+300+"px";
       document.getElementById("button1").style.left="40px";
       document.getElementById("button2").style.left="40px";
       document.getElementById("button3").style.left="40px";
       document.getElementById("button4").style.left="40px";
     }
    };
    resize();
    window.addEventListener("resize", resize);
    const img = document.getElementById("img1");
    img.onload = resize;
    
    let question=0;
    
    const set=function(){
        question++;
      if(question<11){
        document.getElementById("img1").src=urls[question-1];
        document.getElementById("q").innerHTML="Q"+question;
        document.getElementById("button1").innerHTML="1,"+choices[question-1][0];
        document.getElementById("button2").innerHTML="2,"+choices[question-1][1];
        document.getElementById("button3").innerHTML="3,"+choices[question-1][2];
        document.getElementById("button4").innerHTML="4,"+choices[question-1][3];
      }else{
        document.getElementById("q").style.display="none";
        document.getElementById("txt").style.display="none";
        document.getElementById("button1").style.display="none";
      document.getElementById("button2").style.display="none";
      document.getElementById("button3").style.display="none";
      document.getElementById("button4").style.display="none";
        document.getElementById("img1").style.display="none";
        
        document.getElementById("score").innerHTML="あなたのスコアは"+score+"点でした。";
        document.getElementById("retry").style.display="inline-block";
        document.getElementById("result").style.display="inline-block";
        document.getElementById("share").style.display="inline-block";
        const ol = document.getElementById("result");
        result.forEach((value,index)=> {
  const li = document.createElement("li");
  let res = (value==1) ? "◯" : "✕";  // ←ここを1行にまとめる
  li.textContent = (index+1)+"問目："+res;
  ol.appendChild(li);
});



      }
    };
    
    button0.addEventListener('click', (event) => {
      console.log("start");
      document.getElementById("button0").style.display="none";
      document.getElementById("button1").style.display="inline-block";
      document.getElementById("button2").style.display="inline-block";
      document.getElementById("button3").style.display="inline-block";
      document.getElementById("button4").style.display="inline-block";
      document.getElementById("txt").style.display="inline-block";
      set();
    });
    
    retry.addEventListener('click', (event) => {
      location.reload();  // ページ全体をリロード
    });

    
    const shareScore=function() {
  const text = `私のスコアは ${score} 点！`;
  const url = "https://sites.google.com/kindai-toyooka.ed.jp/kinbaisai2025/%E5%B1%95%E7%A4%BA/%E4%B8%AD%E5%AD%A6%E8%87%AA%E7%84%B6%E7%8F%AD?authuser=0#h.66e7347c8d6d3233_15";

  const twitterUrl =
    "https://twitter.com/intent/tweet?text=" +
    encodeURIComponent(text) +
    "&url=" + encodeURIComponent(url);

  window.open(twitterUrl, "_blank"); // 新しいタブで開く
}
    
    share.addEventListener('click', (event) => {
      
    });
    
    document.getElementById("button1").addEventListener("click", () => {
      if(answer[question]==1){
        showPopup(maru,describe2[question],describe[question]);
        score++;
        result[question-1]=1;
      }else{
        showPopup(batu,describe2[question],describe[question]);
        result[question-1]=0;
      }
    });
    document.getElementById("button2").addEventListener("click", () => {
      if(answer[question]==2){
        showPopup(maru,describe2[question],describe[question]);
        score++;
        result[question-1]=1;
      }else{
        showPopup(batu,describe2[question],describe[question]);
        result[question-1]=0;
      }
    });
    document.getElementById("button3").addEventListener("click", () => {
      if(answer[question]==3){
        showPopup(maru,describe2[question],describe[question]);
        score++;
        result[question-1]=1;
      }else{
        showPopup(batu,describe2[question],describe[question]);
        result[question-1]=0;
      }
    });
    document.getElementById("button4").addEventListener("click", () => {
      if(answer[question]==4){
        showPopup(maru,describe2[question],describe[question]);
        score++;
        result[question-1]=1;
      }else{
        showPopup(batu,describe2[question],describe[question]);
        result[question-1]=0;
      }
    });
